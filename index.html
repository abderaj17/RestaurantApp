<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo-placeholder.png" alt="Restaurant Logo">
                <h2>Your Restaurant</h2>
                <p>Your Slogan</p>
            </div>
            <nav>
                <h3>Quick Links</h3>
                <ul>
                    <li>Home</li>
                    <li>Your Orders</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>Logout</li>
                </ul>
                <h3>More About Us</h3>
                <ul>
                    <li>Our Blog</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Links</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Header -->
            <header>
                <input type="text" id="search-bar" placeholder="Search Food Item">
                <div class="auth-buttons">
                    <button class="btn">Sign Up</button>
                    <button class="btn">Login</button>
                </div>
            </header>

            <!-- Menu Section -->
            <section id="menu">
                <h1>Menu</h1>
                <div class="menu-grid" id="menu-grid">
                    <!-- Menu items will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
